<div ng-hide="$ctrl.isLoggedIn()">
  <button ng-click="$ctrl.login('twitter')">Login via Twitter</button>
  <button ng-click="$ctrl.login('google')">Login via Google</button>
  <button ng-click="$ctrl.login('github')">Login via Github</button>
</div>
<div ng-show="$ctrl.isLoggedIn()">
  {{ $ctrl.getUserInfo().displayName }} <button ng-click="$ctrl.logout()">Logout</button>
</div>
