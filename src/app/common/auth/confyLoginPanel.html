<div ng-hide="$ctrl.auth.isLoggedIn()">
  <button ng-click="$ctrl.auth.login('twitter')">Login via Twitter</button>
  <button ng-click="$ctrl.auth.login('google')">Login via Google</button>
  <button ng-click="$ctrl.auth.login('github')">Login via Github</button>
</div>
<div ng-show="$ctrl.auth.isLoggedIn()">
  {{ $ctrl.auth.getDisplayName() }} <button ng-click="$ctrl.auth.logout()">Logout</button>
</div>
