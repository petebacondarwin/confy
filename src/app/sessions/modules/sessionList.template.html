<div ng-repeat="session in $ctrl.getSessions() track by session.id">
<session-editor
    session="session"
    is-editing="$ctrl.isEditing(session)"
    on-edit="$ctrl.edit(session)"
    on-save="$ctrl.save(session)"
    on-delete="$ctrl.delete(session)"></session-editor>
</div>
<button ng-click="$ctrl.add()">Add</button>
